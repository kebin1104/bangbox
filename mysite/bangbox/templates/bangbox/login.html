{% load staticfiles %}

<!DOCTYPE html>
<html lang="ko">

<head>
	<title>unbox 로그인</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scal=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
	<title>login</title>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="{% static 'css/unbox_custom.css' %}" rel="stylesheet">
	<link  type="text/css" href="{% static 'css/intro_style.css' %}" rel="stylesheet" >

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>   
    
	<script type="text/javascript" src="{% static 'js/unbox_custom.js' %}"></script>
   
</head>
<body>

    	<section class="container">
            <div class="login_wrap">
            	<h1>unbox</h1>
                <form action="{% url 'bangbox:check' %}" method="POST">
                    {% csrf_token %}
                        <input type="email" name="u_email" placeholder="이메일" id="email" />
                        <input type="password" name="pass" placeholder="비밀번호" style="border-bottom:none;"/>
                        <div id="chk_box_wrap">
                            <input type="checkbox" id="chk_button"/>
                            <label for="chk_button" id="chk_btn"></label><span id="chk_btn_label">로그인 상태 유지</span>
                        </div>
                         <button id="reg_new" type="submit" title="로그인" name="login" class="login login_submit shadow" onclick="" />로그인</button>
                        <div id="facebook_wrap">
                            <input type="submit" name="signup" class="facebook_login_submit" value="페이스북으로 로그인"onclick="location.href = 'index.html'" />
                            <img src="{% static 'img/intro/facebook_icon.png' %}" id="facebook_icon" >
                        </div> 
                  </form>
        
                  <div class="login_help">
                      <a href="signup.html">회원가입</a> • <a href="forgotpassword.html">비밀번호 찾기</a>
                  </div>
            </div>
        </section>
        <div id="login_footer">
            <p id="copyright">
                       Copyright © 2015 unbox Inc. All rights reserved.
            </p>
            <ul id="footer_menu">
                <li class="footer_menu"><a href="unbox_team.html">회사소개</a></li>
				<li class="footer_menu"><a href="partnership_proposal.html">제휴제안</a></li>
				<li class="footer_menu"><a href="unbox_policy.html">이용약관</a></li>
				<li class="footer_menu" id="last_menu"><a href="customer_service.html">고객지원</a></li>
            </ul>
        </div>
  

</body>
</html>
